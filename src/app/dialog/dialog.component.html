<h1 mat-dialog-title>Add Product From</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="categroy"  placeholder="Category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegitable">Vegitable</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
                <mat-option value="Clothes">Clothes</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date"  matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label ><h1 mat-dialog-title>Product Freshness</h1></label>
        <mat-radio-group formControlName="freshness"  class="example-radio-group">
        <mat-radio-button class="example-radio-button"  *ngFor="let fresh of freshnessList" [value]="fresh">{{fresh}}</mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price"  type="number" matInput placeholder="Price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comment"  matInput></textarea>
        </mat-form-field> 
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" matDialogClose>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
